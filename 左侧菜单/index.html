<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左侧菜单</title>

    <link rel="stylesheet" href="base.css">

    <!-- jquery -->
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="leftMenu">
        <ul>
            <li class="dropdown">
                <a href="#">菜鸟教程</a>
                <!-- 二级菜单 -->
                <ul class="dropdown-content">
                    <li><a href="#">HTML教程</a></li>
                    <li><a href="#">CSS教程</a></li>
                    <li><a href="#">JS教程</a></li>
                    <li><a href="#">JQuery教程</a></li>
                </ul>
            </li>

            <!-- 二级菜单 -->
            <li class="dropdown">
                <a href="#">娱乐</a>
                <ul class="dropdown-content">
                    <li><a href="#">电视</a></li>
                    <li><a href="#">电影</a></li>
                    <li><a href="#">小说</a></li>
                    <li><a href="#">游戏</a></li>
                </ul>
            </li>

            <!-- 二级菜单 -->
            <li class="dropdown">
                <a href="#">读书</a>
                <ul class="dropdown-content">
                    <li><a href="#">教育</a></li>
                    <li><a href="#">社会</a></li>
                    <li><a href="#">历史</a></li>
                    <li><a href="#">生物</a></li>
                </ul>
            </li>

        </ul>
    </div>

    <div id="tag">
        <!-- <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> -->
        <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
    </div>
</body>
<script>
    $(document).ready(function(){
        $("#tag").click(function(){
            if( $("#tag span").hasClass("glyphicon-menu-left")){
                $(".leftMenu").hide(1000);
                $("#tag>span").removeClass("glyphicon-menu-left").addClass("glyphicon-menu-right");
            } else {
                $(".leftMenu").show(1000);
                $("#tag>span").removeClass("glyphicon-menu-right").addClass("glyphicon-menu-left");
            };
        });

        $(".dropdown").click(function(){
            // $(this+".dropdown-content").toggle();
            if( $(".dropdown-content", this).css("display")  == "none"){
             $(".dropdown-content", this).css("display","list-item");
            }else{
             $(".dropdown-content", this).css("display","none");

            }
        })

    });
</script>
</html>
